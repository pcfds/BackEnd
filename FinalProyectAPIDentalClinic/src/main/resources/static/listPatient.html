<!DOCTYPE html>
<html lang="es">
<head>
    <title>Patients</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/getPatient.js"></script>
    <script type="text/javascript" src="/js/putPatient.js"></script>
    <script type="text/javascript" src="/js/deletePatient.js"></script>
</head>
<body>

<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
    </ul>

    <div>
        <h1>Patients</h1>
        <div class="row col-md-6 table-responsive">
            <table id="patients" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Dni</th>
                    <th>Street</th>
                    <th>Number</th>
                    <th>City</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3" style="display: inline-block background-color:#e6fffa; padding:10px; border-radius:3px">
            <form id="update_patient_form">
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" class="form-control" id="patient_id" readonly>
                </div>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" placeholder="name" id="name">
                </div>
                <div class="form-group">
                    <label>Surname:</label>
                    <input type="text" class="form-control" placeholder="surname" id="surname">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" placeholder="email" id="email">
                </div>
                <div class="form-group">
                    <label>Identification:</label>
                    <input type="text" class="form-control" placeholder="dni" id="dni">
                </div>
                <div class="form-group">
                    <label>Street:</label>
                    <input type="text" class="form-control" placeholder="street" id="street">
                </div>
                <div class="form-group">
                    <label>Number:</label>
                    <input type="text" class="form-control" placeholder="number" id="number">
                </div>
                <div class="form-group">
                    <label>City:</label>
                    <input type="text" class="form-control" placeholder="city" id="city">
                </div>


                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>

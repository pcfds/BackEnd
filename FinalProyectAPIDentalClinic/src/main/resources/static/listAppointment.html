<!DOCTYPE html>
<html lang="es">
<head>
    <title>Dentists</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/getAppointment.js"></script>
    <script type="text/javascript" src="/js/putAppointment.js"></script>
    <script type="text/javascript" src="/js/deleteAppointment.js"></script>
</head>
<body>

<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
    </ul>

    <div>
        <h1>Appointments</h1>
        <div class="row col-md-12 table-responsive">
            <table id="appointments" class="table table-striped">
                <thead>
                <tr>
                    <th>Patient</th>
                    <th>Dentist</th>
                    <th>Date</th>
                    <th>Time</th>

                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3" style="display: inline-block background-color:#e6fffa; padding:10px; border-radius:3px">
            <form id="update_appointment_form">
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" class="form-control" id="appointment_id" readonly>
                </div>
                <div class="form-group">
                    <label>Patient:</label>
                    <input type="text" class="form-control" placeholder="patient" id="patient">
                </div>
                <div class="form-group">
                    <label>Dentist:</label>
                    <input type="text" class="form-control" placeholder="dentist" id="dentist">
                </div>
                <div class="form-group">
                    <label>Date:</label>
                    <input type="text" class="form-control" placeholder="date" id="date">
                </div>
                <div class="form-group">
                    <label>Time:</label>
                    <input type="text" class="form-control" placeholder="time" id="time">
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
